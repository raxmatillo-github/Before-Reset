<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="layouts :: head"></head>
	
<body>

	<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container">
		<h2>Current Projects</h2>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProject : ${projects}">
					<td th:text="${aProject.name}"></td>
					<td th:text="${aProject.stage}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div  class="container">
		<br>
		<h2>Current Employees</h2>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="anEmployee : ${employees}">
					<td th:text="${anEmployee.firstName}"></td>
					<td th:text="${anEmployee.lastName}"></td>
					<td th:text="${anEmployee.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
