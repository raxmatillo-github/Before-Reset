<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="layouts :: head"></head>
	
<body>
		<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
		
		<h3>Create Employee</h3>
			<hr>
			
		<form action="/employees/save" th:object="${employee}" method="POST">
			
			<!-- this is used to bind an employee that was clicked on -->
			<input type="hidden" th:field="${employee.employeeId}">
			
			<div class="form-group row">
				<input type="text" autocomplete=off placeholder="First Name" th:field="${employee.firstName}"
						class="mb-4 col-2 col-xs-4">
				<span style="color:red" th:if = "${#fields.hasErrors('firstName')}"
						th:errors = "${employee.firstName}">
				</span>
			</div>
			
			<div class="form-group row">
				<input type="text" autocomplete=off placeholder="Last Name" th:field="${employee.lastName}" 
						class="mb-4 col-2 col-xs-4">
				<span style="color:red" th:if ="${#fields.hasErrors('lastName')}"
						th:errors = "${employee.lastName}">
				</span>
			</div>
			
			<div class="form-group row">
				<input type="text" autocomplete=off placeholder="Email" th:field="${employee.email}" 
						class="mb-4 col-2 col-xs-4">
				<span style="color:red" th:if = "${#fields.hasErrors('email')}"
						th:errors = "${employee.email}">
				</span>
			</div>
			
			<button type="submit" class="btn btn-info col-2">Create Employee</button>
			
		</form>
	</div>
</body>
</html>
